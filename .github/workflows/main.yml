on: push
name: ğŸš€ Deploy blog posts on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¦„ Code checkout
        uses: actions/checkout@v2.4.0

      - name: ğŸ Install Python 3.8
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.8

      - name: â™»ï¸ Create Python virtualenv
        uses: syphar/restore-virtualenv@v1.2

      #   # the package installation will only be executed when the
      #   # requirements-files have changed.
      - name: ğŸ“¦ Install Python dependencies
        run: pip install -r requirements.txt

      # - name: ğŸ¦ Pelican Simple Build
      #   uses: bimbimprasetyoafif/pelican-simple@v1

      - name: ğŸ‘· Build output
        run: |
          make html && make publish
          rm -rf __pycache__
          rm -rf drafts
          rm -rf scratchpads
          rm -rf archive

      - name: ğŸ“‚ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}

{% block meta_twitter %}
<meta name="twitter:card" content="summary" />
<meta name="twitter:image" content="{{ SITEURL }}//images/me.jpg" />
<meta
  name="twitter:title"
  content="{% block twitter_title %}{{ SITENAME }}{% endblock %}"
/>
<meta
  name="twitter:description"
  content="{% block twitter_description %}{{ SITE_DESCRIPTION }}{% endblock %}"
/>
{% endblock meta_twitter %}
